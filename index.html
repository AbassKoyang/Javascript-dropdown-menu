<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Menu Design Using Javascript</title>
    <link rel="stylesheet" href="./css folder/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div class="select__field" id="selectField">
                <p id="selectText">Select Social Media</p>
                <i class="ri-arrow-down-s-line" id="arrowIcon"></i>
            </div>
        </div>
        <ul id="list" class="hide">
            <li class="options">
                <i class="ri-instagram-fill"></i>
                <p>Instagram</p>
            </li>
            <li class="options">
                <i class="ri-facebook-circle-fill"></i>
                <p>Facebook</p>
            </li>
            <li class="options">
                <i class="ri-whatsapp-fill"></i>
                <p>WhatsApp</p>
            </li>
            <li class="options">
                <i class="ri-twitter-fill"></i>
                <p>Twitter</p>
            </li>
            <li class="options">
                <i class="ri-telegram-fill"></i>
                <p>Telegram</p>
            </li>
        </ul>
    </div>
    <script src="./js folder/script.js"></script>
</body>
</html>
